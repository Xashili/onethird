<html>

<head>
  <title>Embedding Elm</title>
  <script src="elm.js"></script>
  <style>
  body {
    background-color: #000000;
	color: #f0f0f0;
    font-family: "Lucida Grande","Trebuchet MS","Bitstream Vera 
Sans",Verdana,Helvetica,sans-serif;
  }
  </style>
</head>

<body>
	<audio id="music" src="Strange Dungeon.ogg" loop>
</body>

<script type="text/javascript">
  // Show the stamp module in the "elm-stamps" div.
  var div = document.getElementById('elm-game');
  var game = Elm.fullscreen(Elm.HidLine, { });
  var music = document.getElementById('music');
  music.play();
  // Reset the number of stamps in the Elm code.
  // The value we send does not matter, we just
  // need the event.
  // Always show the latest count of stamps, which is exported
  // from the Stamps module as the 'count' event stream.
  game.ports.soundState.subscribe(function(state) {
	  if (state) { 
		  music.play();
	  } else { 
		  music.pause(); 
	  }
  });
</script>

</html>
